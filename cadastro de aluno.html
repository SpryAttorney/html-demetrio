<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Atividade 11/03</title>
  <link rel="stylesheet" href="tela de cadastro .css">
</head>

<body>

  <div class="cadastro-container">
    <h2>Cadastro de Aluno</h2>
    <form action="#">
      <label for="aluno">Aluno:</label>
      <input type="text" id="aluno" name="aluno" required><br>

      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" required><br>
    </form>
    <label for="horario">Horário: </label><br>
    de <input type="time" id="horario" name="horario" required> até<input type="time" id="horario" name="horario"
      required> <br>


    <form action="#">
      <div class="button-container">
        <input type="submit" value="Incluir">
        <input type="submit" value="Excluir">
        <input type="submit" value="Alterar">
        <input type="submit" value="Consultar">
      </div>
    </form>
  </div>

</body>

</html>
